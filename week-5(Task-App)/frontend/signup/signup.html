<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-app</title>
    <style> 
        *{ 
            padding: 0px;
            margin: 0px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .main{ 
            background-color: rgb(174, 94, 221);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card{ 
            width: 80vw;
            height: 80vh;
            background-color: rgb(154, 49, 215);
            border-radius: 20px;
            color: rgb(99, 6, 154)
        }

        .heading{ 
            margin: 30px
        }

        .form{ 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 10px;
        }

        .input input{ 
            padding: 10px;
            width: 60vw;
            height: 4vh;
            border-radius: 10px;
            border: none;
        }


        .button button{ 
            padding: 10px;
            width: 60vw;
            height: 7vh;
            border-radius: 10px;
            border: none;
            color: white;
            font-weight: 800;
            background-color: rgb(99, 6, 154)
        }
    </style>
</head>
<body>
    <div class="main"> 
        <div class="card"> 
            <div  class="heading">
                <h1>Signup</h1>
            </div>

            <div class="form">
            <div class="input"> 
                <div>Username:</div>
                <input id="username-input" type="text" placeholder="Username"></input>
            </div>
            <div class="input"> 
                <div>Email:</div>
                <input id="email-input" type="text" placeholder="email"></input>
            </div>
            <div class="input"> 
                <div>password:</div>
                <input id="password-input" type="text" placeholder="password"></input>
            </div>
            <div class="button"> 
                <button id="signup-btn" onclick="Signup()">Signup</button>
            </div>
            <div>Already have an Account? <span style="color: yellow;">SignIn</span></div>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
