<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark-Manager</title>
    <style> 

        *{ 
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        h1{ 
            font-weight: 900;
            text-align: center;
        }

        .main{ 
            height: 100vh;
            width: 100vw;
            background-color: rgb(19, 19, 109);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container{ 
            padding: 30px;
            height: 300px;
            width: 450px;
            border-radius: 20px;
            box-shadow: inset;
            background-color: rgb(44, 44, 137);
        }

        .inputs{ 
            display: flex;
            gap: 10px;
        }

        .inputs input{ 
            padding: 15px;
            border-radius: 20px;
            font-size: large;
            background-color: rgb(63, 63, 126);
            color: white;
            border: none;
        }

         #category{ 
            width: 30%;
            
        }

        .buttons button{ 
            margin-top: 20px;
            padding: 15px;
            border-radius: 20px;
            border: none;
            width: 100%;
            background-color: red;
            font-size: large;
            font-weight: 900;
        }

        .bookmarks{ 
            height: 90px;
            
            margin-top: 10px;
            overflow: auto;
            padding: 5px;
            scrollbar-width: none;
            }

        .bookmarks div{
            display: flex;
            justify-content: center;
            align-items: center;
             gap: 100px;
            background-color: green;
            border-radius: 20px;
            padding: 10px;
            font-size: small;
             margin: 5px
        }

        .bookmarks div button{ 
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="main"> 
        <div class="container" id="container"> 
            <h1>Bookmark-Manager</h1>
            <div class="inputs"> 
                <input id="url" type="text" placeholder="Enter a bookmark"></input>
                <input id="category" type="text" placeholder="Enter a category"></input>
            </div>
            <div class="buttons"> 
                <button id="addBookmark" onclick="addBookmark()">Add Bookmark</button>
            </div>
            <div id="bookmarks" class="bookmarks" ondblclick="getBookmarks()"> 
                <div>first bookmark</div>
                
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
